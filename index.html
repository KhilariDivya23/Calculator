<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="operation">
        <textarea class="operation-eq" readonly></textarea>
    </div>
    <textarea class="answer" readonly></textarea>
    <div class="buttons">
        <button class="btn clear">AC</button>
        <button class="btn backspace">C</button>
        <button class="btn percent">%</button>
        <button class="btn divide">/</button>
        <button class="btn btn-7">7</button>
        <button class="btn btn-8">8</button>
        <button class="btn btn-9">9</button>
        <button class="btn multiply">X</button>
        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
        <button class="btn btn-6">6</button>
        <button class="btn subtract">-</button>
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn add">+</button>
        <button class="btn btn-0">0</button>
        <button class="btn point">.</button>
        <button class="btn equal">=</button>
    </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
